# flatpak/io.github.JaredTweed.AudioToTextTranscriber.yml
app-id: io.github.JaredTweed.AudioToTextTranscriber
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

command: audio-to-text-transcriber      # wrapper placed in /app/bin

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=home

modules:
  - name: app
    buildsystem: simple
    sources:
      - type: dir
        path: ..

    build-commands:
      # copy project
      - install -d /app/share/audio-to-text-transcriber
      - cp -a . /app/share/audio-to-text-transcriber/

      # wrapper → PATH
      - install -Dm755 flatpak/audio-to-text-transcriber /app/bin/audio-to-text-transcriber

      # desktop file
      - install -Dm644 flatpak/io.github.JaredTweed.AudioToTextTranscriber.desktop /app/share/applications/io.github.JaredTweed.AudioToTextTranscriber.desktop

      # 256 × 256 icon
      - install -Dm644 flatpak/io.github.JaredTweed.AudioToTextTranscriber.png /app/share/icons/hicolor/256x256/apps/io.github.JaredTweed.AudioToTextTranscriber.png

      # AppStream metadata
      - install -Dm644 flatpak/io.github.JaredTweed.AudioToTextTranscriber.metainfo.xml /app/share/metainfo/io.github.JaredTweed.AudioToTextTranscriber.metainfo.xml
