app-id: io.github.JaredTweed.AudioToTextTranscriber
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk

command: audio-to-text-transcriber      # wrapper placed in /app/bin

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --env=GTK_USE_PORTAL=1

modules:
  - name: app
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/JaredTweed/Audio-To-Text-Transcriber/releases/download/v1.0.0/v1.0.0.zip
        sha256: 0e59773a3b57c799d8c3e50a29595c11a4aa55bb7a5217d2a3e62acb13857796
    build-commands:
      - install -d /app/share/audio-to-text-transcriber
      - cp -a . /app/share/audio-to-text-transcriber/
  - name: metadata
    buildsystem: simple
    sources:
      - type: dir
        path: .                 # folder with wrapper + icon + desktop
    build-commands:
      - install -Dm755 audio-to-text-transcriber /app/bin/audio-to-text-transcriber
      - install -Dm644 io.github.JaredTweed.AudioToTextTranscriber.desktop /app/share/applications/io.github.JaredTweed.AudioToTextTranscriber.desktop
      - install -Dm644 io.github.JaredTweed.AudioToTextTranscriber.png /app/share/icons/hicolor/256x256/apps/io.github.JaredTweed.AudioToTextTranscriber.png
      - install -Dm644 io.github.JaredTweed.AudioToTextTranscriber.metainfo.xml /app/share/metainfo/io.github.JaredTweed.AudioToTextTranscriber.metainfo.xml